<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./login/style.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Login</title>
  </head>
  <body>
    <form onsubmit="">
      <div class="row">
        <div class="col" ></div>
        <div class="col-10" >
          <div class="row">
            <div class="row aling-items-center text-center mt-4">
              <h5>Contactos de NAME-USER</h5>
            </div>
            <div class="row aling-items-center text-center mt-5">
              <h6>Agregar Nuevo Contacto</h6>
            </div>
            <div class="row aling-items-center text-center my-2" >
              <div class="col"></div>
              <div class="col" >
                <div class="form-group my-4">
                  <input type="text" class="form-control" id="contacto-id" placeholder="Id" required>
                </div>
                <div class="form-group my-4">
                  <input type="text" class="form-control" id="contacto-nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group my-4">
                  <input type="text" class="form-control" id="contacto-telefono" placeholder="Telefono" required>
                </div>
                <div class="form-group my-4">
                  <button type="submit" class="btn btn-success">Agregar</button>
                </div>
              </div>
              <div class="col"></div>
            </div>
          </div>
          <div class="row"  style="background-color: white;">
            
            <table class="table table-hover text-center align-items-center" id="table-container">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Teléfono</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>

              <tbody id="table-body">
                <tr id="id-USER">
                  <td>89999</td>
                  <td>Mark</td>
                  <td>6767677</td>
                  <td>
                    <button type="button" class="btn btn-primary">✎</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger">X</button>
                  </td>
                </tr>
              </tbody>
            </table>
            
          </div>


          
        </div>
        <div class="col" ></div>
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./x.js"></script>
  </body>
</html>
