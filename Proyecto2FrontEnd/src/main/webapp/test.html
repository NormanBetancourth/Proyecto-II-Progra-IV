<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./login/style.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Login</title>
  </head>
  <body>
    <form onsubmit="">
      <div class="row justify-content-center text-center">
        <div class="col"></div>
        <div class="col-6">
          <div class="row my-2">
            <h4>Agregar una cita</h4>
          </div>
          <div class="row justify-content-center text-center">
            <div class="row justify-content-center text-center">
              <div class="row justify-content-center text-center">
                <div class="col"></div>
                <div class="col my-3 justify-content-center text-center">
                  <h6>Seleccione el día</h6>
                  <input type="date" required id="date-picker" />
                  <button
                    type="button"
                    class="btn btn-light my-2"
                    id="btn-apply"
                  >
                    Aplicar día
                  </button>
                </div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col">
                  <h6>Seleccione la hora</h6>
                  <select id="cita" required>
                    <option value="Citas disponibles">08:00</option>
                    <option value="Citas disponibles">19:00</option>
                  </select>
                </div>
                <div class="col"></div>
              </div>
              <div class="row mt-4">
                <h5>Detalle el motivo de la cita</h5>
                <textarea
                  id="cita-motivo"
                  cols="60"
                  rows="10"
                  required
                  style="resize: none"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row align-items-center text-center">
        <div class="col"></div>
        <div class="col my-5">
          <button type="submit" class="btn btn-primary">Agregar cita</button>
        </div>
        <div class="col"></div>
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./x.js"></script>
  </body>
</html>
