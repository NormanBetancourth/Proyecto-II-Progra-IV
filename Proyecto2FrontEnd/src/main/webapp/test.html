<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./login/style.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       

    <title>Login</title>


</head>
<body>
    <div class="row">
        <div class="col"></div>
        <div class="col-10" >
            <div class="row align-items-center text-center mt-5">
                <h4>Antecedentes</h4>
            </div>
            <form onsubmit="">
               <div class="row">
                    <div class="col"></div>
                    <div class="col mb-5 mt-2 text-center">
                        <div class="form-group py-3">
                            <label for="exampleInputEmail1">Tipo de antecedente</label>
                            <input type="text" class="form-control" id="id-usr" aria-describedby="emailHelp"  required>
                          </div>
                          <div class="form-group my-1 ">
                              <label for="exampleInputPassword1">Detalles</label>
                              <div class="row align-items-center text-center my-3">
                                  <textarea type="text" style="min-height: 150px; resize: none;"   id="id-usr"  required></textarea>
                                  <div class="col mt-4">
                                      <button type="button" class="btn btn-primary">Agregar antecedente</button>
                                  </div>
                              </div>
          
                          </div>
                    </div>
                    <div class="col"></div>
               </div>
            </form>    
            
            <div class="row align-items-center text-center">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Tipo</th>
                        <th scope="col">Antecedente</th>
                      </tr>
                    </thead>
                    <tbody id="table-body-antecedente">
                      <tr>
                        <th scope="row">Cancer</th>
                        <td>El presente </td>
                      </tr>

                      
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
